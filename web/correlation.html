<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Results</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="header-logo">
            <h1 class="centered-title">Correlations / Timeline</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
        <div class="table-section">
            <table id="correlationsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Artifact Type</th>
                        <th>Detail</th>
                        <th>Anomaly</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Correlations will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="bottom-bar">
            <button id="exportCorrelationPdfBtn">Export Correlation PDF</button>
        </div>
    </div>

    <!-- The Modal for PDF Report Details -->
    <div id="pdfReportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>PDF Report Details</h2>
            <form id="pdfReportForm">
                <label for="caseNumber">Case Number:</label>
                <input type="text" id="caseNumber" name="caseNumber">
                <label for="evidenceNumber">Evidence Number:</label>
                <input type="text" id="evidenceNumber" name="evidenceNumber">
                <label for="uniqueDescription">Unique Description:</label>
                <input type="text" id="uniqueDescription" name="uniqueDescription">
                <label for="examiner">Examiner:</label>
                <input type="text" id="examiner" name="examiner">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
                <button type="submit" id="generatePdfBtn">Generate PDF</button>
            </form>
        </div>
    </div>

    <script src="correlation.js"></script>
</body>
</html>
